<!DOCTYPE html>
<html>
<head>
  <title>Another simple example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<div class="container"></div>
      <div class="bg1"></div>
      <div class="bg2"></div>
      <div class="static">
        <h3 class="heading">Our Pricing</h3>
        <p class="text1">Annually</p>
        <p class="text2">Monthly</p>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="card1"></div>
      <h4 class="master">Master</h4>
      <h6 class="dollar1">$</h6>
      <p class="price1">19.99</p>
      <div class="line1"></div>
      <p class="storage1">500 GB Storage</p>
      <div class="line2"></div>
      <p class="allow1">5 Users Allowed</p>
      <div class="line3"></div>
      <p class="send1">Send up to 3 GB</p>
      <div class="line4"></div>
      <button class="btn1">Learn More</button>

      <div class="card2"></div>
      <h4 class="prof">Professional</h4>
      <h6 class="dollar2">$</h6>
      <p class="price2">24.99</p>
      <div class="line11"></div>
      <p class="storage2">1 TB Storage</p>
      <div class="line21"></div>
      <p class="allow2">5 Users Allowed</p>
      <div class="line31"></div>
      <p class="send2">Send up to 10 GB</p>
      <div class="line41"></div>
      <button class="btn2">Learn More</button>

      <div class="card3"></div>
      <h4 class="master2">Master</h4>
      <h6 class="dollar3">$</h6>
      <p class="price3">39.99</p>
      <div class="line12"></div>
      <p class="storage3">2 TB Storage</p>
      <div class="line22"></div>
      <p class="allow3">10 Users Allowed</p>
      <div class="line32"></div>
      <p class="send3">Send up to 20 GB</p>
      <div class="line42"></div>
      <button class="btn3">Learn More</button>
</html>
